<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comapatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Levantar pedido</title>
    </head>
    <body>
        <h1>Aquí se hace el pedido</h1>

        <form action="pedido.js">
            <label for="">Danos tú nombre, TacoNauta</label> <br>
            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">

            <br><br>

            <label for="mesa">Tú mesa (está el número abajo)</label> <br>
            <input type="number" name="mesa" id="mesa" placeholder="mesa">

            <h2>¿Para aquí o para llevar?</h2>
            <input type="radio" id="aqui" name="aquiollevar" value="Aquí">
            <label for="aqui">Aquí</label><br>
            <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
            <label for="llevar">Llevar</label><br>

            <p>¿Tacos de que?</p>
            <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
            <label for="mercurio">Mercurio</label>
            <input type="number" id="cuantos" name="cuantos" placeholder="¿Cuantos?"><br>

            <input type="checkbox" id="venus" name="venus" value="Venus">
            <label for="venus">Venus</label>
            <input type="number" id="cuantos" name="cuantos" placeholder="¿Cuantos?"><br>

            <p>¿Y para tomar?</p>
            <select name="refresco" id="refresco">
                <option value="Coca-Cola">Coca-Cola</option>
                <option value="Fanta">Fanta</option>
                <option value="Manzana">Manzana</option>
                <option value="Sprite">Sprite</option>
                <option value="Sangría">Sangría</option>
                <option value="Mango">Mango</option>
                <option value="Guayaba">Guayaba</option>
            </select>
            <br><br>

            <input type="reset">
            <input type="submit">
            <br><br>

        </form>
    </body>
</html>
